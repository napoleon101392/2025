<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to 2025 - New Year</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Join us in counting down to New Year 2025 with fireworks and celebration.">
    <meta name="keywords" content="New Year, Countdown, 2025, Fireworks, Celebration, New Year Countdown">
    <meta name="author" content="napoleon101392">

    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Countdown to 2025 - New Year">
    <meta property="og:description" content="Join us in counting down to New Year 2025 with fireworks and celebration.">
    <meta property="og:image" content="https://via.placeholder.com/1200x630.png?text=Happy+New+Year+2025">
    <meta property="og:url" content="https://napoleon101392.github.io/2025">
    <meta property="og:site_name" content="Countdown to 2025">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Countdown to 2025 - New Year">
    <meta name="twitter:description" content="Join us in counting down to New Year 2025 with fireworks and celebration.">
    <meta name="twitter:image" content="https://via.placeholder.com/1200x630.png?text=Happy+New+Year+2025">

    <style>
        /* Additional styles to embed YouTube video as background */
        body {
            margin: 0;
            overflow: hidden;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .video-foreground {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <div class="video-foreground">
            <iframe id="youtube-video" src="https://www.youtube.com/embed/mzU5qnnff_I?autoplay=1&mute=1&loop=1&playlist=mzU5qnnff_I&enablejsapi=1" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
        </div>
    </div>
    <div class="countdown">
        <h1>Countdown to New Year 2025</h1>
        <div id="timer">
            <span id="days"></span> Days 
            <span id="hours"></span> Hours 
            <span id="minutes"></span> Minutes 
            <span id="seconds"></span> Seconds
        </div>
    </div>
    <div id="fireworks"></div>
    <audio id="fireworksSound" src="fireworks.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
