    <style>
        /* Additional styles to embed Spotify player */
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .spotify-player {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="countdown">
        <h1>Countdown to New Year 2025</h1>
        <div id="timer">
            <span id="days"></span> Days 
            <span id="hours"></span> Hours 
            <span id="minutes"></span> Minutes 
            <span id="seconds"></span> Seconds
        </div>
    </div>
    <div id="fireworks"></div>
    <audio id="fireworksSound" src="fireworks.mp3" preload="auto"></audio>
    <iframe class="spotify-player" src="https://open.spotify.com/embed/playlist/37i9dQZF1DX1YMPNuWL6BX" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
