<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to 2025 - New Year</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Join us in counting down to New Year 2025 with fireworks and celebration.">
    <meta name="keywords" content="New Year, Countdown, 2025, Fireworks, Celebration, New Year Countdown">
    <meta name="author" content="napoleon101392">

    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Countdown to 2025 - New Year">
    <meta property="og:description" content="Join us in counting down to New Year 2025 with fireworks and celebration.">
    <meta property="og:image" content="https://via.placeholder.com/1200x630.png?text=Happy+New+Year+2025">
    <meta property="og:url" content="https://napoleon101392.github.io/2025">
    <meta property="og:site_name" content="Countdown to 2025">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Countdown to 2025 - New Year">
    <meta name="twitter:description" content="Join us in counting down to New Year 2025 with fireworks and celebration.">
    <meta name="twitter:image" content="https://via.placeholder.com/1200x630.png?text=Happy+New+Year+2025">

    <style>
        /* Additional styles to embed Spotify player */
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .spotify-player {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            z-index: 1;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="countdownContainer" class="countdown hidden">
        <h1 id="countdownHeading">Countdown to New Year</h1>
        <div id="timer">
            <div class="time-unit">
                <span id="days" class="number"></span> <span id="days-label">Days</span>
            </div>
            <div class="time-unit">
                <span id="hours" class="number"></span> <span id="hours-label">Hours</span>
            </div>
            <div class="time-unit">
                <span id="minutes" class="number"></span> <span id="minutes-label">Minutes</span>
            </div>
            <div class="time-unit">
                <span id="seconds" class="number"></span> <span id="seconds-label">Seconds</span>
            </div>
        </div>
    </div>
    <button id="startButton">Start Countdown</button>
    <div id="fireworks"></div>
    <audio id="fireworksSound" src="fireworks.mp3" preload="auto" loop></audio>
    <iframe id="spotifyPlayer" class="spotify-player" src="https://open.spotify.com/embed/playlist/37i9dQZF1DX1YMPNuWL6BX" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    <script src="script.js"></script>
</body>
</html>
