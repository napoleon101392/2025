<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to New Year</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Join us in counting down to New Year with fireworks and celebration.">
    <meta name="keywords" content="New Year, Countdown, Fireworks, Celebration, New Year Countdown">
    <meta name="author" content="napoleon101392">

    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="New Year Countdown">
    <meta property="og:description" content="Join us in counting down to New Year with fireworks and celebration.">
    <meta property="og:image" content="https://napoleon101392.github.io/new-year/newyear.jpg">
    <meta property="og:url" content="https://napoleon101392.github.io/new-year">
    <meta property="og:site_name" content="Countdown to New Year">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Countdown to New Year">
    <meta name="twitter:description" content="Join us in counting down to New Year with fireworks and celebration.">
    <meta name="twitter:image" content="https://napoleon101392.github.io/new-year/newyear.jpg">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .spotify-player {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            z-index: 1;
        }
        .hidden {
            display: none;
        }
        .coffee-link {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div id="countdownContainer" class="countdown hidden">
        <h1 id="countdownHeading">Countdown to New Year</h1>
        <div id="timer">
            <div class="time-unit">
                <span id="days" class="number"></span> <span id="days-label">Days</span>
            </div>
            <div class="time-unit">
                <span id="hours" class="number"></span> <span id="hours-label">Hours</span>
            </div>
            <div class="time-unit">
                <span id="minutes" class="number"></span> <span id="minutes-label">Minutes</span>
            </div>
            <div class="time-unit">
                <span id="seconds" class="number"></span> <span id="seconds-label">Seconds</span>
            </div>
        </div>
    </div>
    <button id="startButton">Start Countdown</button>
    <p id="disclaimerMessage">Note: When you hit the 'Start Countdown' button, the countdown will begin, and you will see the fireworks display after the countdown reaches zero.</p>
    <div id="fireworks"></div>
    <audio id="fireworksSound" src="https://napoleon101392.github.io/new-year/fireworks.mp3" preload="auto" loop></audio>
    <div class="coffee-link">
        <a href="https://buymeacoffee.com/napoleon10i" target="_blank">
            <img src="https://www.buymeacoffee.com/assets/img/custom_images/yellow_img.png" alt="Buy Me a Coffee">
        </a>
    </div>
    <iframe
        id="spotifyPlayer"
        class="spotify-player"
        style="border-radius:12px" 
        src="#" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    <script src="script.js"></script>
</body>
</html>
